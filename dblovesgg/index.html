.heart:after {
    left: 0;

<script>
        $( document ).ready(function() {

    var envelope = $('#envelope');
    var btn_open = $("#open");
    var btn_reset = $("#reset");
    var letterForm = $("#card");
    envelope.click( function() {
        open();
    });
    btn_open.click( function() {
        open();
    });
    btn_reset.click( function() {
        close();
    });

    function open() {
        envelope.addClass("open")
           .removeClass("close");
        window.setTimeout(function(){
           envelope.addClass("disappear");
           window.setTimeout(function() {
           $(".envlope-wrapper").addClass("hide");
           letterForm.addClass("fade-in").removeClass("hide");
           }, 3000);
        }, 2000);
    }
    function close() {
        envelope.addClass("close")
           .removeClass("open");
    }
});
function validate(e) {
    e.preventDefault();
    var name = ($("#user-email")[0].value).replaceAll(" ","").replaceAll("&","and").toUpperCase();
    var pin = ($("#user-password")[0].value).replaceAll(" ","").toUpperCase();
    var passes = ["POETUUANDSOFTIEE", "POETUUUANDSOFTIEEE", "POETUANDSOFTIE", "POETANDSOFTIE", "POETUUUUANDSOFTIEEEE",
        "SOFTIEANDPOET", "SOFTIEANDPOET", "SOFTIEEANDPOETUU", "SOFTIEEEANDPOETUUU", "SOFTIEEEEANDPOETUUUU"]
    if (passes.includes(name) && pin == "1712") {
       $("#card-content").addClass("disappear-2");
       window.setTimeout(function() {
         $("#card").addClass("hide");
         $("#video-content").removeClass("hide");
         window.setTimeout(function() {
            window.location.href = "/PersonalDG/Fifth/adventure.html";
         }, 10000);
       }, 1000);
    }
    return false;
}
